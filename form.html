<html>
<head>

    <title>Document</title>
</head>
<body>
      <marquee behaviour="scroll" direction="left" scrollamount="10"><h2>Fill up the deatils</h2></marquee>
        <fieldset>
        <form name="form" action="thank you.html">
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" placeholder="Type your Name"></td>
                </tr>
                <tr>
                    <td><label>Father's Name</label></td>
                    <td><input type="text" placeholder="Type your Name"></td>
                </tr>
                <tr>
                    <td><label>Mother's Name</label></td>
                    <td><input type="text" placeholder="Type your Name"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="#" id="#">
                        <label for="#">Male</label>
                        <input type="radio" name="#" id="#">
                        <label for="#">Female</label>
                        <input type="radio" name="#" id="#">
                        <label for="#">Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Date of birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" placeholder="Type your Email ID"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="number" placeholder="Type your Phone Number"></td>
                </tr>
                <tr>
                    <td><label>Create Password</label></td>
                    <td><input type="password" placeholder="Type your password"></td>
                </tr>
                <tr>
                    <td><label>Re enter Password</label></td>
                    <td><input type="password" placeholder="Type your Password"></td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td>
                        <select name="#" id="#">
                            <option value="None">None
                            <option value="Odisha">Odisha
                            <option value="West Bengal">West Bengal
                            <option value="Bihar">Bihar
                            <option value="jharkhand">Jharkhand
                            <option value="Chhattisgarh">Chhattisgarh
                            <option value="Gujarat">Gujarat
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Remarks if any</label></td>
                    <td><textarea name="Remarks if any" cols="30" rows="10" placeholder="your Remarks"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="submit" id="submit">
                        <label>All the details filled is true and to best of my knowledge</label>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
                </tr>
                
            </table>
        </form>
    </fieldset>
    
</body>
</html>
