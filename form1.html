<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
      <h2>Employee Registration Form</h2>
        <form name="submit" action="thank you.html">
            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Birth Place</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="#" id="#">
                        <label for="#">Male</label>
                        <input type="radio" name="#" id="#">
                        <label for="#">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>PrePosition</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Maratial Status</label></td>
                    <td>
                        <select name="maratial" id="maratial">
                            <option value="Choose">Choose
                            <option value="Yes">Yes
                            <option value="No">No
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Date of birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Social Security Number</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Nationality</label></td>
                    <td>
                        <select name="National" id="National">
                            <option value="None">None
                            <option value="Indian">Indian
                            <option value="Other">Other
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea name="Address" cols="20" rows="4" placeholder="Enter your Address"></textarea></td>
                </tr>
                <tr>
                    <td><label>Mobile Number</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><button type="submit" name="submit" id="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    
</body>
</html>
